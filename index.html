<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentation Manager</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // PASTE THE ENTIRE FRONTEND CODE HERE (from the artifact)
    import React, { useState, useEffect } from 'react';
import { Upload, FileText, Download, Trash2, Eye, Search, Folder, Lock, LogOut } from 'lucide-react';

export default function PresentationManager() {
  const [isAuthenticated, setIsAuthenticated] = useState(false);
  const [password, setPassword] = useState('');
  const [presentations, setPresentations] = useState([]);
  const [searchTerm, setSearchTerm] = useState('');
  const [filter, setFilter] = useState('all');
  const [loading, setLoading] = useState(false);
  const [uploading, setUploading] = useState(false);
  const [error, setError] = useState('');

  // Change this to your Railway backend URL after deployment
  const API_URL = 'https://railway.com/project/c05457f0-71c5-4dc2-b17f-4d4e867b07e2';

  useEffect(() => {
    if (isAuthenticated) {
      loadPresentations();
    }
  }, [isAuthenticated]);

  const handleLogin = async (e) => {
    e.preventDefault();
    setError('');

    try {
      const response = await fetch(`${API_URL}/auth`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      const data = await response.json();

      if (data.success) {
        setIsAuthenticated(true);
        sessionStorage.setItem('auth', 'true');
      } else {
        setError('Invalid password');
      }
    } catch (err) {
      setError('Connection error. Make sure backend is running.');
    }
  };

  const loadPresentations = async () => {
    setLoading(true);
    try {
      const response = await fetch(`${API_URL}/presentations`);
      const data = await response.json();
      setPresentations(data.files || []);
    } catch (err) {
      setError('Failed to load presentations');
    }
    setLoading(false);
  };

  const handleFileUpload = async (e) => {
    const files = Array.from(e.target.files);

    for (const file of files) {
      if (file.size > 100 * 1024 * 1024) {
        alert(`${file.name} is too large. Maximum size is 100MB.`);
        continue;
      }

      setUploading(true);
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch(`${API_URL}/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          await loadPresentations();
        } else {
          alert(`Failed to upload ${file.name}`);
        }
      } catch (err) {
        alert(`Error uploading ${file.name}`);
      }
    }
    setUploading(false);
    e.target.value = '';
  };

  const deletePresentation = async (filename) => {
    if (!window.confirm('Are you sure you want to delete this presentation?')) {
      return;
    }

    try {
      const response = await fetch(`${API_URL}/delete/${encodeURIComponent(filename)}`, {
        method: 'DELETE'
      });

      const data = await response.json();

      if (data.success) {
        await loadPresentations();
      } else {
        alert('Failed to delete presentation');
      }
    } catch (err) {
      alert('Error deleting presentation');
    }
  };

  const downloadPresentation = (filename) => {
    window.open(`${API_URL}/download/${encodeURIComponent(filename)}`, '_blank');
  };

  const viewPresentation = (filename) => {
    window.open(`${API_URL}/download/${encodeURIComponent(filename)}`, '_blank');
  };

  const handleLogout = () => {
    setIsAuthenticated(false);
    setPassword('');
    setPresentations([]);
    sessionStorage.removeItem('auth');
  };

  const formatFileSize = (bytes) => {
    if (bytes < 1024) return bytes + ' B';
    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
    return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
  };

  const formatDate = (dateString) => {
    const date = new Date(dateString);
    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  };

  const filteredPresentations = presentations.filter(p => {
    const matchesSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase());
    const matchesFilter = filter === 'all' ||
      (filter === 'presentation' && (p.name.endsWith('.ppt') || p.name.endsWith('.pptx'))) ||
      (filter === 'pdf' && p.name.endsWith('.pdf'));
    return matchesSearch && matchesFilter;
  });

  // Login Screen
  if (!isAuthenticated) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-6">
        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
          <div className="text-center mb-8">
            <div className="inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full mb-4">
              <Lock className="text-indigo-600" size={40} />
            </div>
            <h1 className="text-3xl font-bold text-gray-800 mb-2">Presentation Manager</h1>
            <p className="text-gray-600">Enter password to access your presentations</p>
          </div>

          <form onSubmit={handleLogin}>
            <div className="mb-6">
              <label className="block text-gray-700 font-semibold mb-2">Password</label>
              <input
                type="password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                placeholder="Enter password"
                required
              />
            </div>

            {error && (
              <div className="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                {error}
              </div>
            )}

            <button
              type="submit"
              className="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors font-semibold"
            >
              Access Presentations
            </button>
          </form>
        </div>
      </div>
    );
  }

  // Main Application
  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
      <div className="max-w-7xl mx-auto p-6">
        {/* Header */}
        <div className="bg-white rounded-2xl shadow-lg p-8 mb-6">
          <div className="flex items-center justify-between mb-4">
            <div>
              <h1 className="text-4xl font-bold text-gray-800 flex items-center gap-3">
                <Folder className="text-indigo-600" size={40} />
                My Presentations
              </h1>
              <p className="text-gray-600 mt-2">Access your presentations from anywhere, anytime</p>
            </div>
            <div className="flex items-center gap-4">
              <div className="text-right">
                <div className="text-3xl font-bold text-indigo-600">{presentations.length}</div>
                <div className="text-sm text-gray-600">Total Files</div>
              </div>
              <button
                onClick={handleLogout}
                className="flex items-center gap-2 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors"
              >
                <LogOut size={20} />
                Logout
              </button>
            </div>
          </div>

          {/* Upload Section */}
          <label className="block">
            <input
              type="file"
              multiple
              accept=".ppt,.pptx,.pdf,.key,.odp"
              onChange={handleFileUpload}
              disabled={uploading}
              className="hidden"
            />
            <div className={`border-2 border-dashed border-indigo-300 rounded-xl p-8 text-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-all ${uploading ? 'opacity-50 cursor-not-allowed' : ''}`}>
              <Upload className="mx-auto text-indigo-600 mb-3" size={48} />
              <p className="text-lg font-semibold text-gray-700">
                {uploading ? 'Uploading...' : 'Click to upload presentations'}
              </p>
              <p className="text-sm text-gray-500 mt-1">Supports PPT, PPTX, PDF, KEY, ODP (Max 100MB per file)</p>
            </div>
          </label>
        </div>

        {/* Search and Filter */}
        <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
          <div className="flex flex-col md:flex-row gap-4">
            <div className="flex-1 relative">
              <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" size={20} />
              <input
                type="text"
                placeholder="Search presentations..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
              />
            </div>
            <select
              value={filter}
              onChange={(e) => setFilter(e.target.value)}
              className="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            >
              <option value="all">All Types</option>
              <option value="presentation">PowerPoint</option>
              <option value="pdf">PDF</option>
            </select>
          </div>
        </div>

        {/* Presentations Grid */}
        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          {loading ? (
            <div className="col-span-full text-center py-12 text-gray-500">Loading presentations...</div>
          ) : filteredPresentations.length === 0 ? (
            <div className="col-span-full text-center py-12">
              <FileText className="mx-auto text-gray-400 mb-4" size={64} />
              <p className="text-gray-500 text-lg">No presentations found</p>
              <p className="text-gray-400 text-sm mt-2">Upload your first presentation to get started</p>
            </div>
          ) : (
            filteredPresentations.map((presentation) => (
              <div key={presentation.name} className="bg-white rounded-xl shadow-md hover:shadow-xl transition-all p-6">
                <div className="flex items-start justify-between mb-4">
                  <FileText className="text-indigo-600" size={40} />
                  <button
                    onClick={() => deletePresentation(presentation.name)}
                    className="text-red-500 hover:bg-red-50 p-2 rounded-lg transition-colors"
                  >
                    <Trash2 size={20} />
                  </button>
                </div>

                <h3 className="font-semibold text-gray-800 mb-2 truncate" title={presentation.name}>
                  {presentation.name}
                </h3>

                <div className="text-sm text-gray-500 space-y-1 mb-4">
                  <p>Size: {formatFileSize(presentation.size)}</p>
                  <p>Uploaded: {formatDate(presentation.uploadDate)}</p>
                </div>

                <div className="flex gap-2">
                  <button
                    onClick={() => viewPresentation(presentation.name)}
                    className="flex-1 flex items-center justify-center gap-2 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors"
                  >
                    <Eye size={18} />
                    View
                  </button>
                  <button
                    onClick={() => downloadPresentation(presentation.name)}
                    className="flex-1 flex items-center justify-center gap-2 bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors"
                  >
                    <Download size={18} />
                    Download
                  </button>
                </div>
              </div>
            ))
          )}
        </div>
      </div>
    </div>
  );
}
  </script>
</body>
</html>
